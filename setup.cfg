[flake8]
max-line-length = 88
extend-ignore = E203, W503, E501
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist,
    *.egg-info,
    .mypy_cache,
    .pytest_cache
per-file-ignores =
    __init__.py:F401
    conftest.py:F401,F811

# 安全检查配置
[bandit]
exclude_dirs = tests
skips = B101,B601  # 跳过assert和shell注入相关检查（在当前项目中是安全的）